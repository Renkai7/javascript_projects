<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
</head>

<body class="bg-gray-800 p-10">
    <div class="container mx-auto">
        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg">
            <div class="md:flex">
                <div class="w-full p-4">
                    <div class="relative">
                        <input type="text" id="new-task"
                            class="w-full h-12 rounded-full px-5 pr-10 text-sm focus:outline-none"
                            placeholder="Add a new task...">
                        <button id="add-task" class="absolute right-0 top-0 mt-3 mr-4">
                            <svg class="h-6 w-6 fill-current text-gray-600" viewBox="0 0 24 24">
                                <path d="M19 13H5v-2h14v2z"></path>
                            </svg>
                        </button>
                    </div>
                    <ul id="task-list" class="mt-4">
                        <!-- Tasks will be added here dynamically -->
                        <!-- <li class="flex items-center justify-between p-2 border-b border-gray-200">
                            <label class="flex items-center space-x-3">
                                <input type="checkbox"
                                    class="form-checkbox h-5 w-5 border-2 border-gray-400 rounded-full text-blue-600 focus:ring-transparent" />
                                <span class="text-gray-700">Task text goes here</span>
                            </label>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
