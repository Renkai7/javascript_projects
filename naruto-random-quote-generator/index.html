<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto Random Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
</head>

<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-white rounded-lg p-8 max-w-md shadow-md">
        <h1 class="text-2xl font-semibold mb-4">Naruto Quote Generator</h1>
        <div id="quote-container" class="text-gray-700 mb-4">
            <!-- The generated quote will appear here -->
        </div>
        <button id="generate-button" class="bg-blue-500 text-white py-2 px-4 rounded-full cursor-pointer">Generate
            Quote</button>
    </div>
</body>

</html>
